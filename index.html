<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live HTML editor</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/prism.css">
    <link rel="stylesheet" href="/static/map.css">
    <script src="static/prism.js"></script>
</head>

<body>
    <nav class="navbar bg-dark h-nav">
        <div class="navbar-title"><img src="/static/logo.png" alt="logo"><a href="/">meCoder</a></div>
        <ul class="navbar-link resp">
            <li><a href="/">Home</a></li>
            <li><a href="/">About us</a></li>
            <li><a href="/">Contact us</a></li>
            <li><a href="/">Help</a></li>
        </ul>
        <div class="right-nav resp">
            <form><input type="search" placeholder="Search"><button type="submit"
                    class="btn btn-outline-danger">Search</button></form>
        </div>
        <div class="burger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </nav>
    <div class="code">
        <textarea name="html" id="html" cols="30" rows="10" placeholder="Enter HTML here" oninput="live()"></textarea>
        <textarea name="css" id="css" cols="30" rows="10" placeholder="Enter CSS here" oninput="live()"></textarea>
        <textarea name="js" id="js" cols="30" rows="10" placeholder="Enter JS here" oninput="live()"></textarea>
    </div>
    <div class="result">

    </div>
</body>
<script src="static/script.js"></script>

</html>
